<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <title>Kenan's Web Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <div class="card profile-card">
      <h1 class="text-center">Hello, my name is Kenan</h1>
      <img src="images/me.jpg" alt="Le Wagon logo" class="img-circle">
      <h2 class="text-center">I'm a Web Developer</h2>
      <p class="text-center">I'm a web developer with a passion for creating intuitive and responsive websites.</p>
    </div>

    <div class="card hobbies-card">
      <strong class="text-center">Hobbies</strong>
      <ul class="list-inline text-center">
        <li>Swimming</li>
        <li>Reading</li>
      </ul>
    </div>

    <div class="card media-card">
      <p class="text-center"><strong>Follow me</strong></p>
      <ul class="list-inline text-center">
        <li>
          <a href="https://www.youtube.com/watch?v=nwsewSMWIas" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a href="https://github.com/keno0504" target="_blank"><i class="fa-brands fa-github"></i></a>
        </li>
      </ul>
    </div>

    <div class="card video-card">
      <a href="https://www.youtube.com/watch?v=fNFzfwLM72c" class="button" target="_blank">Click here for video</a>
    </div>
  </div>
</body>
</html>
